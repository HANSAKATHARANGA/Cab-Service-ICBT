<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Manage Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mega City Cab</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/cars}">Cars</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/drivers}">Drivers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Users</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/bookings}">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/payments}">Payments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/reports}">Reports</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Manage Cars</h1>
    <form th:action="@{${car.id == null ? '/admin/cars/create' : '/admin/cars/update'}}" th:object="${car}" method="post" class="mb-4">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="carNumber" class="form-label">Car Number</label>
            <input type="text" class="form-control" id="carNumber" th:field="*{carNumber}" required/>
            <div class="text-danger" th:errors="*{carNumber}"></div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" th:field="*{model}" required/>
            <div class="text-danger" th:errors="*{model}"></div>
        </div>
        <div class="mb-3">
            <label for="available" class="form-label">Available</label>
            <input type="checkbox" id="available" th:field="*{available}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Car Number</th><th>Model</th><th>Available</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.carNumber}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.available}"></td>
            <td>
                <a th:href="@{/admin/cars/edit/{id}(id=${car.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/cars/delete/{id}(id=${car.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
