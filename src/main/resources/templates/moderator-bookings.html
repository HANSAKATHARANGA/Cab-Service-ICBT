<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Manage Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mega City Cab</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/moderator/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/moderator/cars}">Cars</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/moderator/drivers}">Drivers</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/moderator/bookings}">Bookings</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Manage Bookings</h1>
    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Booking Number</th><th>Destination</th><th>Status</th><th>Total Amount</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.bookingNumber}"></td>
            <td th:text="${booking.destination}"></td>
            <td th:text="${booking.status}"></td>
            <td th:text="${booking.totalAmount}"></td>
            <td>
                <a th:href="@{/moderator/bookings/cancel/{id}(id=${booking.id})}" class="btn btn-sm btn-danger" th:if="${booking.status != 'Cancelled'}">Cancel</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
