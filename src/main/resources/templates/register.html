<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="customer" th:selected="${selectedRole == 'customer'}">Customer</option>
                <option value="moderator" th:selected="${selectedRole == 'moderator'}">Moderator</option>
                <option value="admin" th:selected="${selectedRole == 'admin'}">Admin</option>
            </select>
        </div>
        <div id="customerFields" style="display: none;">
            <div class="mb-3">
                <label for="regNumber" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="regNumber" name="regNumber" th:value="${customer.regNumber}"/>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${customer.name}"/>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}"/>
            </div>
            <div class="mb-3">
                <label for="nic" class="form-label">NIC</label>
                <input type="text" class="form-control" id="nic" name="nic" th:value="${customer.nic}" pattern="[0-9]{9}[vV]"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('role').addEventListener('change', function() {
        document.getElementById('customerFields').style.display = this.value === 'customer' ? 'block' : 'none';
    });
    // Ensure customer fields are shown if customer role is selected on page load
    window.onload = function() {
        var role = document.getElementById('role').value;
        document.getElementById('customerFields').style.display = role === 'customer' ? 'block' : 'none';
    };
</script>
</body>
</html>
