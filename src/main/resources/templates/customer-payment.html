<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mega City Cab</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/customer/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/customer/bookings}">My Bookings</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/customer/make-booking}">Make Booking</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/customer/payment-history}">Payment History</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 pt-5">
    <h1>Payment for Booking</h1>
    <p>Booking Number: <span th:text="${booking.bookingNumber}"></span></p>
    <p>Driver: <span th:text="${booking.driver?.name}"></span></p>
    <p>Amount: $<span th:text="${booking.totalAmount}"></span></p>
    <form th:action="@{/customer/payment}" method="post">
        <input type="hidden" name="bookingId" th:value="${booking.id}"/>
        <button type="submit" class="btn btn-primary">Pay Now (Mock)</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
