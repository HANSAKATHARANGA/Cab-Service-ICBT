<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mega City Cab</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Welcome, <span th:text="${#authentication?.principal?.username ?: 'Guest'}"></span>!</h1>
    <div class="mt-4">
        <a th:href="@{/customer/dashboard}" class="btn btn-primary me-2" sec:authorize="hasRole('ROLE_CUSTOMER')">Customer Dashboard</a>
        <a th:href="@{/moderator/dashboard}" class="btn btn-primary me-2" sec:authorize="hasRole('ROLE_MODERATOR')">Moderator Dashboard</a>
        <a th:href="@{/admin/dashboard}" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">Admin Dashboard</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
